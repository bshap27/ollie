{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"><!-- bootstrap 4 -->
        <link rel="stylesheet" href="{% static 'css/intakeform.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> <!-- jquery -->
        <script src="{% static 'js/app.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- responsive viewport meta tag for bootstrap -->
        <title>Ollie Intake Form</title>
    </head>
    <body class="{% if bkgdcolor %}{{ bkgdcolor }}{% else %}'white'{% endif %}">
        <div class="content container">
            <div style="height:100px"></div>
            <div class="page-header" align='center'>
                <a href="/"><img src="{% static 'img/ollielogotransparent.gif' %}" alt="Ollie Logo"/></a>
                    <div>
                    {% if user.is_authenticated %}
                      <a href="{% url 'logout' %}">logout</a>
                      <!-- if pet exists, show pet and link to edit; else link to add pet -->
                    {% else %}
                      <a href="{% url 'login' %}">Already have an account? Log In!</a>
                    {% endif %}
                    </div>
            </div>
            <div style="height:50px"></div>
            <div class="row">
                <div class="col-md-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
